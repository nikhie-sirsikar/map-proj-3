<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1.0">
      <title>My Neighborhood Map</title>
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="stylesheet" href="css/main.min.css">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Ewert|Gentium+Book+Basic" rel="stylesheet">
   </head>
   <body>
      <header class="nav-bar navbar-fixed-top">
         <h1>My Neighborhood Map</h1>
         <div class="col-lg-12 glyphmenu">
            <span class="glyphicon glyphicon-menu-hamburger menuicn" id="menu-toggle"></span>
         </div>
      </header>
      <!-- /#sidebar-wrapper -->
      <div id="wrapper" class="toggled">
         <div id="sidebar-wrapper">
            <h4 class="sidebar-heading">Exploring Karnataka.....</h4>
            <input type="search" placeholder="Search your place" data-bind="textInput: OnClickPlace">
            <ul class="sidebar-nav" data-bind="foreach: search">
               <li class="sidebar-list" data-bind="text: title, click: $parent.currentMarker"></li>
            </ul>
         </div>
         <!-- Page Content -->
         <div id="page-content-wrapper">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-lg-12" id="map"></div>
               </div>
            </div>
         </div>
         <!-- /#page-content-wrapper -->
      </div>
      <script type="text/javascript" src="js/knockout.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="js/map.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script src="http://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyCZCl9HDIA5BBrhYBDMGb0m7YD_ThdH1Qo&v=3&callback=initMap" onerror="googleError()" async defer></script>
   </body>
</html>
